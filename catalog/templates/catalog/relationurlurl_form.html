{% extends "base_generic.html" %}

{% block content %}
<h2>Relate Url to a new Url</h2>
  {% if perms.catalog.can_add_entity_url %}
    <p>- <a target="_blank" href="{% url 'url_create' %}">Create url</a></p>
  {% else %}
    <p>You are not allowed to create new urls.</p>
  {% endif %}
<h2>Relate show to an existing url</h2>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
