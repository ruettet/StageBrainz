{% extends "base_generic.html" %}

{% block content %}
  <h1>Organisation List</h1>
  {% if entityorganity_list %}
  <ul>
    {% for organity in entityorganity_list %}
      <li>
        <a href="{{ organity.get_absolute_url }}">{{ organity.name }}</a> ({{organity.name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no organisations in the catalog.</p>
  {% endif %}
{% endblock %}
