{% extends "base_generic.html" %}

{% block content %}
<h2>Relate Show to a new Show</h2>
  {% if perms.catalog.can_add_entity_show %}
    <p>- <a target="_blank" href="{% url 'show_create' %}">Create show</a></p>
  {% else %}
    <p>You are not allowed to create new shows.</p>
  {% endif %}
<h2>Relate show to an existing show</h2>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
