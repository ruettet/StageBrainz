{% extends "base_generic.html" %}

{% block content %}
  <h1>Venue List</h1>
  {% if entityvenue_list %}
  <ul>
    {% for venue in entityvenue_list %}
      <li>
        <a href="{{ venue.get_absolute_url }}">{{ venue.name }}</a> ({{venue.name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no venues in the catalog.</p>
  {% endif %}
{% endblock %}
